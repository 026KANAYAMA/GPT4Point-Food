model:
  arch: gpt4point
  model_type: pretrain
  load_pretrained: True
  pretrained: "https://storage.googleapis.com/sfr-vision-language-research/LAVIS/models/BLIP2/blip2_pretrained.pth"
  freeze_point_encoder: True

datasets:       
  cap3d_captioning3d:
    pts_processor:
      train:
        name: "gpt4point_cap3d_train"
      eval:
        name: "gpt4point_cap3d_eval"
    text_processor:
      train:
        name: "blip_caption"

run:
  task: point_text_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-6

  weight_decay: 0.05
  max_epoch: 10
  batch_size_train: 32
  batch_size_eval: 32
  num_workers: 4
  warmup_steps: 5000

  seed: 42
  output_dir: "output/GPT4Point/pretrain_stage1_cap3d"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True

  delete_state_dict: ['point_encoder', ]
